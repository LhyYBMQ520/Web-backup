<body>
    <div class="container">
        <div class="security-badge">é˜²é”®ç›˜ä½œå¼Š</div>
        <h1>æ»‘å—éªŒè¯ç </h1>
        <p class="subtitle">æ»‘åŠ¨æ»‘å—åŒ¹é…ä¸‹æ–¹çš„4ä½éªŒè¯ç ã€‚<span class="highlight">é”®ç›˜æ–¹å‘é”®å·²è¢«ç¦ç”¨</span>ï¼Œè¯·ä½¿ç”¨è§¦æ‘¸æ“ä½œã€‚</p>
        
        <div class="code-display" id="targetCode">0000</div>

            <div class="slider-labels">
                <span>0000</span>
                <span>æ»‘åŠ¨æ»‘å—</span>
                <span>9999</span>
            </div>
            <input type="range" min="0" max="9999" value="0" class="slider" id="codeSlider">
            <div class="current-value" id="currentValue">0000</div>
        </div>
        
        <div class="attempts" id="attempts">å°è¯•æ¬¡æ•°: 0</div>
        
        <div class="message" id="message"></div>
        
        <div class="btn-container">
            <button class="btn" id="submitBtn">æäº¤éªŒè¯</button>
            <button class="btn btn-reset" id="resetBtn">åˆ·æ–°æ•°å­—</button>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ ï¼ˆå…¼å®¹IE8ï¼‰
        function $(id) {
            return document.getElementById(id);
        }
        
        var targetCodeEl = $('targetCode');
        var codeSlider = $('codeSlider');
        var currentValueEl = $('currentValue');
        var attemptsEl = $('attempts');
        var messageEl = $('message');
        var submitBtn = $('submitBtn');
        var resetBtn = $('resetBtn');
        
        // åˆå§‹åŒ–å˜é‡
        var targetCode = '';
        var attempts = 0;
        var lastKeyPressTime = 0;
        
        // ç”Ÿæˆéšæœº4ä½éªŒè¯ç 
        function generateCode() {
            return Math.floor(Math.random() * 10000).toString();
        }
        
        // è¡¥é›¶å‡½æ•°ï¼ˆå…¼å®¹IE8ï¼‰
        function padZero(num, len) {
            var str = num.toString();
            while (str.length < len) {
                str = '0' + str;
            }
            return str;
        }
        
        // æ›´æ–°å½“å‰æ»‘å—å€¼æ˜¾ç¤º
        function updateCurrentValue() {
            var value = padZero(codeSlider.value, 4);
            currentValueEl.innerHTML = value;
        }
        
        // é‡ç½®æŒ‘æˆ˜
        function resetChallenge() {
            targetCode = padZero(generateCode(), 4);
            targetCodeEl.innerHTML = targetCode;
            codeSlider.value = 0;
            attempts = 0;
            attemptsEl.innerHTML = 'å°è¯•æ¬¡æ•°: 0';
            messageEl.innerHTML = '';
            messageEl.className = 'message';
            updateCurrentValue();
        }
        
        // æäº¤éªŒè¯
        function submitAttempt() {
            attempts++;
            attemptsEl.innerHTML = 'å°è¯•æ¬¡æ•°: ' + attempts;
            
            var userValue = padZero(codeSlider.value, 4);
            
            if (userValue === targetCode) {
                messageEl.innerHTML = 'ğŸ‰ éªŒè¯æˆåŠŸï¼ä½ åŒ¹é…æˆåŠŸäº†ï¼ ğŸ‰';
                messageEl.className = 'message success';
            } else {
                var diff = Math.abs(parseInt(targetCode) - parseInt(userValue));
                messageEl.innerHTML = 'åŒ¹é…å¤±è´¥ï¼ç›¸å·® ' + diff + ' ä¸ªæ•°å­—';
                messageEl.className = 'message failure';
                
                // æ˜¾ç¤ºå·®å¼‚
                setTimeout(function() {
                    messageEl.innerHTML = 'ç›®æ ‡: ' + targetCode + ' | ä½ çš„è¾“å…¥: ' + userValue;
                }, 1500);
            }
        }
        
        // é˜²æ­¢é”®ç›˜ä½œå¼Šçš„å‡½æ•°
        function preventKeyboardCheating(event) {
            event = event || window.event;
            var key = event.key || event.keyCode;
            
            // æ£€æŸ¥æ˜¯å¦æŒ‰ä¸‹äº†æ–¹å‘é”®æˆ–å…¶ä»–å¯èƒ½æ§åˆ¶æ»‘å—çš„é”®
            var forbiddenKeys = [
                'ArrowLeft', 'Left', 37,
                'ArrowRight', 'Right', 39,
                'ArrowUp', 'Up', 38,
                'ArrowDown', 'Down', 40,
                'Home', 36,
                'End', 35
            ];
            
            // æ£€æŸ¥æŒ‰é”®æ˜¯å¦åœ¨ç¦æ­¢åˆ—è¡¨ä¸­
            var isForbidden = false;
            for (var i = 0; i < forbiddenKeys.length; i++) {
                if (key === forbiddenKeys[i] || event.keyCode === forbiddenKeys[i]) {
                    isForbidden = true;
                    break;
                }
            }
            
            if (isForbidden) {
                // é˜»æ­¢é»˜è®¤è¡Œä¸ºï¼ˆç§»åŠ¨æ»‘å—ï¼‰
                if (event.preventDefault) {
                    event.preventDefault();
                } else {
                    event.returnValue = false;
                }
                
                // æ˜¾ç¤ºè­¦å‘Šä¿¡æ¯
                showKeyWarning(key);
            }
        }
        
        // æ˜¾ç¤ºæŒ‰é”®è­¦å‘Š
        function showKeyWarning(key) {
            var now = new Date().getTime();
            // é˜²æ­¢è¿‡äºé¢‘ç¹çš„è­¦å‘Š
            if (now - lastKeyPressTime > 1000) {
                lastKeyPressTime = now;
                
                var keyMap = {
                    'ArrowLeft': 'â†', 'Left': 'â†', 37: 'â†',
                    'ArrowRight': 'â†’', 'Right': 'â†’', 39: 'â†’',
                    'ArrowUp': 'â†‘', 'Up': 'â†‘', 38: 'â†‘',
                    'ArrowDown': 'â†“', 'Down': 'â†“', 40: 'â†“',
                    'Home': 'Home', 36: 'Home',
                    'End': 'End', 35: 'End'
                };
                
                var keyDisplay = keyMap[key] || key;
                
                var warning = document.createElement('div');
                warning.innerHTML = 'æ£€æµ‹åˆ°ä½œå¼ŠæŒ‰é”® "' + keyDisplay + '" å·²è¢«å±è”½ï¼è¯·ä½¿ç”¨è§¦æ‘¸æ“ä½œã€‚';
                warning.className = 'message warning';
                
                messageEl.parentNode.insertBefore(warning, messageEl.nextSibling);
                
                // 3ç§’åç§»é™¤è­¦å‘Š
                setTimeout(function() {
                    if (warning.parentNode) {
                        warning.parentNode.removeChild(warning);
                    }
                }, 3000);
            }
        }
        
        // äº‹ä»¶ç›‘å¬ï¼ˆå…¼å®¹IE8ï¼‰
        if (codeSlider.addEventListener) {
            codeSlider.addEventListener('input', updateCurrentValue);
            submitBtn.addEventListener('click', submitAttempt);
            resetBtn.addEventListener('click', resetChallenge);
            codeSlider.addEventListener('keydown', preventKeyboardCheating);
        } else if (codeSlider.attachEvent) {
            codeSlider.attachEvent('oninput', updateCurrentValue);
            submitBtn.attachEvent('onclick', submitAttempt);
            resetBtn.attachEvent('onclick', resetChallenge);
            codeSlider.attachEvent('onkeydown', preventKeyboardCheating);
        } else {
            codeSlider.oninput = updateCurrentValue;
            submitBtn.onclick = submitAttempt;
            resetBtn.onclick = resetChallenge;
            codeSlider.onkeydown = preventKeyboardCheating;
        }
        
        // åˆå§‹åŒ–
        resetChallenge();
    </script>
